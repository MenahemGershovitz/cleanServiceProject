<div class="container" style="margin-top: 200px;">
    <h1>Formulaire pressing</h1>
    <form (submit)="onAuth(pressingForm)" #pressingForm="ngForm" ngNativeValidate style="margin-bottom:50px">
        <div class="inputBox">
            <label>Name</label>
            <input type="text" ngModel name="name" autocomplete="off" #name="ngModel" required>
        </div>

        <div class="inputBox">
            <label>adress</label>
            <input type="adress" name="adress" #adress="ngModel" autocomplete="off" ngModel required>
        </div>

        <div class="inputBox">
            <label>phoneNumber</label>
            <input type="text" name="phoneNumber" #password="ngModel" autocomplete="off" ngModel required>
        </div>


        <form [formGroup]="productForm">

            <table class="table table-bordered" formArrayName="quantities">
                <tr>
                    <th colspan="2">Add Multiple Quantity:</th>
                    <th width="150px"><button type="button" (click)="addQuantity()" class="btn btn-primary">Add More</button></th>
                </tr>
                <tr *ngFor="let quantity of quantities().controls; let i=index" [formGroupName]="i">
                    <td>
                        name :
                        <input type="text" autocomplete="off" formControlName="clothes" class="form-control">
                    </td>
                    <td>
                        type :
                        <input type="text" autocomplete="off" formControlName="type" class="form-control">
                    </td>
                    <td>
                        Price:
                        <input type="text" autocomplete="off" formControlName="price" class="form-control">
                    </td>
                    <td>
                        <button (click)="addProduct(quantity)">add product</button>
                        <button (click)="removeQuantity(i)" class="btn btn-danger">Remove</button>
                    </td>
                </tr>
            </table>

        </form>


        <button type="submit">Create Pressing</button>
    </form>

    <div class="table">
        <p-table [value]="pressings">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>phone number</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-pressing>
                <tr>
                    <td>{{pressing.name}}</td>
                    <td>{{pressing.adress}}</td>
                    <td>{{pressing.phoneNumber}}</td>
                    <td class="btnDetail"><a (click)="showProduct(order.products)">details</a></td>
                </tr>
            </ng-template>
        </p-table>
    </div>


</div>
