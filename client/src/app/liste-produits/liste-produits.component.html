<div class="body">
    <h1>{{name}}</h1>

    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col" width="50px">Model</th>
                <th scope="col" width="50px">Prix sans repassage</th>
                <th scope="col" width="50px">Prix Repassage</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor=" let model of models">
                <td width="50px">{{model.name}}</td>
                <td width="50px">{{model.prix}}</td>
                <td width="50px">{{model.prix2}}</td>
                <td (click)="addProduct(model)" class="addProduct"><i class="material-icons">add</i></td>
            </tr>
        </tbody>
    </table>

    <a routerLink="/tarifs">revenir en arri√®re</a>
</div>
